<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">


<head th:replace="_head :: common_header(~{::title})">
	<title>Login - Featuriz</title>
</head>

<body>
	<header th:replace="_menu :: menu"></header>
	<div id="main" class="container">
		<div class="row">
			<div class="col-6 text-center">
				<h1>Log In</h1>
				<div th:if="${param.error}">
					Invalid username and password.</div>
				<div th:if="${param.logout}">
					You have been logged out.</div>
				<form th:action="@{/perform_login}" method="post" class="mx-auto">
					<div>
						<input type="text" name="username" placeholder="Username" />
					</div>
					<div>
						<input type="password" name="password" placeholder="Password" />
					</div>
					<input type="submit" value="Log in" />
				</form>
			</div>
			<div class="col-6">
				<section th:replace="_right :: right"></section>
			</div>
		</div>

	</div>

	<footer th:replace="_footer :: footer"></footer>
</body>

</html>
